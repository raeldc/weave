<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Weave - Builder</title>
        <link rel="stylesheet" href="./css/font-awesome.css" />
        <link rel="stylesheet" href="./css/desktop.css" />
    </head>
    <body>
        <div class="app app--fullscreen">
            <div id="ui-app-sidebar" class="app__sidebar"></div>
            <div id="ui-app-topbar" class="app__topbar"></div>
            <div id="ui-app-bottombar" class="app__bottombar"></div>
            <div class="canvas">
                <div id="-preview" class="canvas__preview">
                    <iframe src="preview.html" name="preview" />
                </div>
                <div id="ui-canvas-layout" class="canvas__layout"></div>
            </div>
        </div>
    </body>
    <script>
        var fs = require('fs')
        require('./js/app.js')

        jQuery(document).ready(function(){
            fs.readFile(__dirname + '/demodata.json', (err, data) => {
                if (err) throw err
                CoreBuilder.Desktop({
                    data: JSON.parse(data)
                })
            })
        })
    </script>
</html>
