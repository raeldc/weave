<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Weave - Builder</title>
        <link rel="stylesheet" href="./css/font-awesome.css" />
        <link rel="stylesheet" href="./css/desktop.css" />
    </head>
    <body>
        <div id="builder">
            <div id="sidebar"></div>
            <div id="topbar"></div>
            <div id="bottombar"></div>
            <div id="canvas">
                <div id="preview">
                    <iframe src="preview.html" name="preview" />
                </div>
                <div id="layout"></div>
            </div>
        </div>
    </body>
    <script>
        var fs = require('fs')
        require('./js/app.js')

        jQuery(document).ready(function(){
            fs.readFile(__dirname + '/demodata.json', (err, data) => {
                if (err) throw err
                CoreBuilder.Desktop({
                    data: JSON.parse(data)
                })
            })
        })
    </script>
</html>
